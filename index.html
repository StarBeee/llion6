  <title> cm → inch 변환기 </title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="container">
    <div class="material-symbols-outlined size-48">
      calculate
    </div>
    <h1>
      cm → inch
    </h1>
    <div class="display">

      <!-- 결과 화면 -->
      <div class="cmres">
        <input type="number" id="cmInput" placeholder="▶ 값을 입력 하세요" /> cm
      </div>


      <div class="result" id="result"> </div>

    </div>

    <div class="buttons">
      <!-- 버튼 -->
      <button type="button" id="clearBtn">RESET</button>
      <button type="button" id="convertBtn">CONVERT</button>
    </div>
  </div>
